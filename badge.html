<!doctype html>
<html lang="en">
<head>
	<title>Building Responsive Website with Bootstrap </title>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
	
	<!-- Bootstrap CSS-->
	<link href='bootstrap/css/bootstrap.css' rel="stylesheet" type="text/css">
	
	<style type='text/css' rel='stylesheet'>
		div{
			border:2px solid red;
			min-height:100px;
			
		}

		
	</style>
</head>

<body>

	<div class='container'>
		<div class='row'>
			<div class='col-md'>Logo</div>
			<div class='col-md d-none d-md-block'>
				<button class="btn btn-danger btn-lg my-2 py-3">
					Notifications 
					<span class='badge rounded-pill bg-warning'>4</span>
				</button>
				<p class='m-4'>Hello World</p>
<!--syntax for Marging (m) & Padding (p) pt-1(top), pb-3(bottom), ms-5(start), me-4(end), px-2(left and right), my-1(top and bottom), mx-auto(places element at the center)-->
			</div>
		</div>
		
		<div class='row'>
			<div class='col'>
				<p>When is the next general election?</p>
				<p class='badge bg-secondary'>#politics</p>
				<p class='badge bg-primary'>#election</p>
				<p class='badge bg-info'>#pvc</p>
				<p class='badge bg-success'>#vote</p>				
				<p class='badge bg-warning text-dark rounded-pill'>#obi</p>
<!--The .badge class turns block elements to inline element-->
			</div>
		</div>
		</div>
			
	</div>
			

		
		

</body>

</html>
